{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
{{title}} |{{ block.super }}
{% endblock title %}

{% block content %}

<div class="col-sm-6 col-sm-offset-3">
    <h1>{{ title }}</h1>
    <form method="post" action="" enctype="multipart/form-data"> {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-default" type="submit" value="{{ title }}"/>
    </form>
</div>

{% endblock content %}
